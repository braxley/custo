<ng-container *ngIf="isLoading$ | async">
  <app-loading-indicator></app-loading-indicator>
</ng-container>

<ng-container *ngFor="let movie of movies"> </ng-container>

<div *ngFor="let genre of genres" class="genre__wrapper">
  <h2 class="genre__heading">{{ genre }}</h2>
  <app-movie-list [movies]="filterGenre(genre)" [isMovieRemovable]="true">
  </app-movie-list>
</div>
