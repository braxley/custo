<div class="result-item__wrapper">
  <img class="poster" src="{{ result.image }}" />
  <div class="info">
    <div class="info__title">{{ result.fullTitle }}</div>
    <div>Year:</div>
    <div>{{ result.year }}</div>
    <div>Starring:</div>
    <div>{{ result.stars }}</div>
    <div>Director:</div>
    <div>{{ result.directors }}</div>
    <div>Genres:</div>
    <div>{{ result.genres }}</div>
  </div>
</div>
