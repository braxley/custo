<app-medium-card
  [mediumData]="movieResult"
  [ngClass]="{ 'medium-above-threshold--background': isGoodMovie }"
>
  <ng-container *ngIf="isGoodMovie">
    <i class="fa fa-thumbs-up medium-above-threshold--thumb-icon"></i>
    <button (click)="addMovieToUser()">Add Movie</button>
  </ng-container>
</app-medium-card>
