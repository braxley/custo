<ng-container *ngIf="areMyMoviesEmpty$ | async">
  <app-info-box>
    You have no saved movies. You can add
    <a [routerLink]="'/search'">search results</a>
    that are above your rating-threshold!
  </app-info-box>
</ng-container>

<ng-container *ngIf="myMovies$ | async as movies">
  <app-movie-genre-list [movies]="movies"></app-movie-genre-list>
</ng-container>
