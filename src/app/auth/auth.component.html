<form class="auth-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <h1 class="auth-title">{{ isLoginMode ? "Login" : "SignUp" }}</h1>
  <label for="email">Email</label>
  <input
    type="email"
    ngModel
    name="email"
    class="form-control"
    required
    email
    #email="ngModel"
  />
  <label for="password">Password</label>
  <input
    type="password"
    ngModel
    name="password"
    class="form-control"
    required
    password
    min-length="6"
    #password="ngModel"
  />
  <div class="buttons">
    <button type="button" class="button" (click)="switchMode()">
      Switch to {{ isLoginMode ? "SignUp" : "Login" }}
    </button>
    <button type="submit" class="button">
      {{ isLoginMode ? "Login" : "SignUp" }}
    </button>
  </div>
</form>
